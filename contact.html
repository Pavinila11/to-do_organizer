<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: white;
            display: flex;
            justify-content: right;
            left: 90%;
            padding-right: 100px;
            align-items: center;
            height: 100vh;
            background-size: cover;
            
        }

        .container {
            background-color: white;
            padding: 2px;
            padding-left: 15px;
            padding-right: 15px;
            margin-left: 50%;
            margin-right: 0%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            position: absolute;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .carousel {
            display: flex;
            justify-content: left;
            align-items: left;
            margin-right: 53%;
        }


        item {
            margin-left: 20%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #6a11cb;
        }

        p.intro-text {
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
            color: black;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            color: #6a11cb;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #6a11cb;;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            transform: scale(1.02);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        #responseMessage {
            margin-top: 20px;
            font-size: 16px;
        }

        .email-info {
            margin-top: 10px;
            font-size: 14px;
            color: black;
        }

        .email-info a {
            color: #6a11cb;
            text-decoration: none;
        }

        .email-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="img-box">
            <div class="img-slider">
    <div class="item">
        <img src="contact us.png" alt="Contact Us" loading="lazy">
    </div>
</div>
</div>
</div>
    <div class="container">
        <h1>Contact Us</h1>
        <p class="intro-text">
            We value your feedback and questions. Please fill out the form below to reach out to us. Our team is dedicated to responding promptly to all inquiries. We look forward to hearing from you!
        </p>
        <form id="contactForm" action="https://formspree.io/f/manwkana" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p id="responseMessage"></p>
        <p class="email-info">You can also reach us directly at: <a href="mailto:todoorganizer247@gmail.com">todoorganizer247@gmail.com</a></p>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;

            fetch(form.action, {
                method: form.method,
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(new FormData(form)).toString()
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('responseMessage').textContent = 'Thank you for contacting us! We will get back to you soon.';
                    form.reset();
                } else {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Form submission failed');
                    });
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').textContent = 'An error occurred. Please try again later.';
            });
        });
    </script>
</body>
</html>
